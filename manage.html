<!DOCTYPE html>
<html>

<head>
  <title>TicketMatch</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light custom-navbar mt-10">
    <div class="container-fluid">
      <a class="navbar-brand ml-50" href="index.html">Ticket<span class="green">Match</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="d-flex">
          <input style="background-color: #eeedf2; border: none;" class="form-control me-2" type="search"
          placeholder="🔍 Search for games" aria-label="Search">
        </form>
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 roboto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html#upcoming">Upcoming games</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="create.html">Create</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="manage.html">Manage</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              User
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="login.html">Login</a></li>
              <li><a class="dropdown-item" href="history.html">History</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="manage-page">
    <div>
      <div id="sidebar" class="sidebar" onmouseout="closeNav()" onmouseover="openNav()">
        <a >Filters</a>
        <a >Date</a>
        <a >Price</a>
        <a >Sport</a>
        <a >Player</a>
      </div>
      <script>
        function openNav() {
          var intFrameWidth = window.innerWidth;
          var width = window.innerWidth > 600 ? "250px" : "125px";
          document.getElementById("sidebar").style.width = width;
          document.getElementById("sidebar").style.color = "white";
        }
  
        function closeNav() {
          document.getElementById("sidebar").style.width = "25px";
          document.getElementById("sidebar").style.color = "#549635";
        }
      </script>
    </div>
    <div id="event-manage-container" class="event-manage-container">
        <div class="event-manage-card">
          <h4 class="w-100">
            Wimbeldon
          </h4>
          <h4 class="w-100">
            01-08-2022
          </h4>
          <button type="submit" class="btn btn-success w-50">Upcoming</button>
        </div>
        <div class="event-manage-card">
          <h4 class="w-100">
            Aston Villa 
            VS
            Manchester United 
          </h4>
          <h4 class="w-100">
            11-07-2022
          </h4>
          <button type="submit" class="btn btn-warning w-50">Inactive</button>
        </div>
        <div class="event-manage-card">
          <h4 class="w-100">
            Noosa
          </h4>
          <h4 class="w-100">
            21-09-2022
          </h4>
          <button type="submit" class="btn btn-primary w-50">Booked</button>
        </div>
        <div class="event-manage-card mb-50">
          <h4 class="w-100">
            Connor McGregor 
            VS
            Dustin Poirier
          </h4>
          <h4 class="w-100">
            04-05-2022
          </h4>
          <button type="submit" class="btn btn-danger w-50">Cancelled</button>
        </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  </body>
</html>
